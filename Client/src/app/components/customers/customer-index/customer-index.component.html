<div class="container">
  <div class="row mt-3">
    <div class="col">
      <h3>All Customers</h3>
    </div>
    <div class="col" id="new-customer-button">
      <button type="button" class="btn btn-primary" routerLink="/customers/new">
        + New
      </button>
    </div>
  </div>
  <hr />

  <table class="table" *ngIf="customers.length > 0">
    <tr>
      <th>NAME</th>
      <th>COMPANY NAME</th>
      <th>EMAIL</th>
      <th>WORK PHONE</th>
      <th>ACTION</th>
    </tr>
    <tr *ngFor="let customer of customers">
      <td>{{ customer["firstName"] + " " + customer["lastName"] }}</td>
      <td>{{ customer["companyName"] }}</td>
      <td>{{ customer["email"] }}</td>
      <td>{{ customer["workPhone"] }}</td>
      <td>
        <div class="btn-group" dropdown>
          <button
            id="button-basic"
            dropdownToggle
            type="button"
            class="btn btn-primary dropdown-toggle"
            aria-controls="dropdown-basic"
          >
            <span class="caret"></span>
          </button>
          <ul
            id="dropdown-basic"
            *dropdownMenu
            class="dropdown-menu"
            role="menu"
            aria-labelledby="button-basic"
          >
            <li role="menuitem">
              <a
                class="dropdown-item"
                routerLink="/customers/{{ customer['id'] }}"
                >View Details</a
              >
            </li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem">
              <a
                class="dropdown-item"
                routerLink="/customers/{{ customer['id'] }}/edit"
                >Edit</a
              >
            </li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem">
              <a
                class="dropdown-item"
                (click)="openModal(customer, deleteModal)"
                >Delete</a
              >
            </li>
          </ul>
        </div>
      </td>
    </tr>
  </table>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Do you want to delete?</p>
    <button type="button" class="btn btn-default" (click)="deleteCustomer()">
      Yes
    </button>
    <button type="button" class="btn btn-primary" (click)="closeModal()">
      No
    </button>
  </div>
</ng-template>
